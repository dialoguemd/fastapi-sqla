[tool.poetry]
name = "fastapi-sqla"
version = "0.3.0"
description = "SqlAlchemy integration for FastAPIÂ®"
authors = ["Hadrien David <hadrien.david@dialogue.co>"]

[tool.poetry.dependencies]
python = "^3.7"
sqlalchemy = "<2"
fastapi = ">=0.61"
structlog = ">=20"
psycopg2 = "<3"
pydantic = "<2"

[tool.poetry.dev-dependencies]
pytest = "^6.0.2"
pytest-watch = "^4.2.0"
black = "^20.8b1"
pylama = "^7.7.1"
isort = "^5.5.3"
pytest-cov = "^2.10.1"
pdbpp = "^0.10.2"
asgi_lifespan = "^1.0.1"
httpx = "^0.15.4"
pytest-asyncio = "^0.14.0"
Faker = "^4.5.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.semantic_release]
version_variable = "pyproject.toml:version"
upload_to_pypi = false
commit_message = "Version generated by python-semantic-release [ci skip]"

[tool.poetry.plugins."pytest11"]
fastapi_sqla = "fastapi_sqla._pytest_plugin"
