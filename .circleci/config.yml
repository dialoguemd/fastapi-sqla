version: 2.1

orbs:
  base: dialogue/base@1.9.1
  release: dialogue/release@2.1.7
  python: dialogue/python@2.12.0


workflows:
  ci:
    jobs:
      - python/pylama:
          name: pylama
          context: org-global-v2
      - python/isort:
          name: isort
          context: org-global-v2
      - python/black:
          name: black
          context: org-global-v2
      - python/test:
          name: test
          context: org-global-v2
          executor: python-postgres
      - release/release:
          name: release
          requires:
            - test
            - pylama
            - black
            - isort
          context: org-global-v2
          filters:
            branches:
              only: master

  release:
    jobs:
      - python/publish:
          name: publish
          context: org-global-v2
          repository: pypi
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

executors:
  python-postgres:
    docker:
      - image: cimg/python:3.7.8
      - image: postgres:10.12
        name: postgres
        environment:
          POSTGRES_HOST_AUTH_METHOD: trust
