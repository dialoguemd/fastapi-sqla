[tool:pytest]
testpaths = tests
norecursedirs = .git,.venv
xfail_strict = true
addopts =
    --strict
    --cov fastapi_sqla
    --cov-config setup.cfg
    --cov-report term
    --cov-report term-missing

[pytest-watch]
ext = .py,.yaml,.cfg,.yml

[coverage:run]
branch = True
omit = tests/*,.venv/*,fastapi_sqla/_pytest_plugin.py

[coverage:report]
skip_covered = true

[pylama]
paths = fastapi_sqla.py tests
linters = mccabe,pyflakes

[pep8]
# section for code climate
max_line_length = 89

[isort]
lines_between_sections = 1
multi_line_output = 3
include_trailing_comma = True
skip_glob = .vscode,.git
known_third_party =requests
line_length = 88
